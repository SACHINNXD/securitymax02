<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Panel | Security Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #ffffff;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 0 32px;
      background: rgba(2, 6, 23, 0.75);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .topbar-logo {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
    }

    .home-btn {
      padding: 10px 18px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .center {
      height: calc(100vh - 64px);
      padding-top: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .panel {
      padding-top: 64px;
      height: 100vh;
    }

    .layout {
      display: flex;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 240px;
      background: rgba(255,255,255,0.03);
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-item {
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 12px 14px;
      text-align: left;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-item.active {
      background: #5865F2;
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .section { display: none; }
    .section.active { display: block; }

    /* Toggle */
    .setting-row {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 420px;
    }

    .toggle {
      position: relative;
      width: 46px;
      height: 24px;
    }

    .toggle input { display: none; }

    .slider {
      position: absolute;
      inset: 0;
      background: #334155;
      border-radius: 24px;
      cursor: pointer;
      transition: 0.25s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      left: 3px;
      bottom: 3px;
      transition: 0.25s;
    }

    .toggle input:checked + .slider {
      background: #22c55e;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(22px);
    }

    .save-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #020617;
      padding: 14px 20px;
      border-radius: 12px;
      display: flex;
      gap: 16px;
      z-index: 200;
    }

    .save-bar button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .save { background: #5865F2; color: #fff; }
    .discard { background: transparent; color: #cbd5f5; }

    .hidden { display: none; }

    .unsaved-modal {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #020617;
      padding: 18px 26px;
      border-radius: 12px;
      font-weight: 600;
      z-index: 300;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-6px); }
      50% { transform: translate(-50%, -50%) translateX(6px); }
      75% { transform: translate(-50%, -50%) translateX(-6px); }
      100% { transform: translate(-50%, -50%) translateX(0); }
    }

    .shake { animation: shake 0.4s; }
  </style>
</head>

<body>

<div class="topbar">
  <a href="/" class="topbar-logo">Security Max</a>
  <a href="/" class="home-btn">Home</a>
</div>

<div id="verify" class="center">
  <h2>Verifying serverâ€¦</h2>
</div>

<div id="invite" class="center" style="display:none;">
  <h2>Security Max is not in this server</h2>
  <a id="inviteLink" class="home-btn">Invite Bot</a>
</div>

<div id="panel" class="panel" style="display:none;">
  <div class="layout">

    <aside class="sidebar">
      <button class="nav-item active" data-target="general">General</button>
      <button class="nav-item" data-target="antinuke">AntiNuke</button>
      <button class="nav-item" data-target="antiraid">AntiRaid</button>
    </aside>

    <main class="content">
      <section id="general" class="section active">
        <h2>General</h2>
      </section>

      <section id="antinuke" class="section">
        <h2>AntiNuke</h2>
        <div class="setting-row">
          <span>Enable Anti-Nuke</span>
          <label class="toggle">
            <input type="checkbox" id="antinukeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section id="antiraid" class="section">
        <h2>AntiRaid</h2>
      </section>
    </main>
  </div>
</div>

<div id="saveBar" class="save-bar hidden">
  <button class="save" onclick="saveChanges()">Save</button>
  <button class="discard" onclick="discardChanges()">Discard</button>
</div>

<div id="unsavedModal" class="unsaved-modal hidden">
  Please save or discard your changes
</div>

<script src="/js/server.js"></script>

</body>
</html>
